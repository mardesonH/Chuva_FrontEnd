<body>
    <div class="wrapper">

        <!-- Menu no topo para o modo responsivo -->
        <div id="top-menu">

                viewBox="0 0 24 24"

                <path d="M5 17V15H13V17H5Z" fill="currentColor" />
                <path d="M5 9V7H13V9H5Z" fill="currentColor" />
                <path d="M5 12.9999V10.9999H14.9999V7.96454L19.071 11.9644L14.9999 15.9644V12.9999H5Z"
                  fill="currentColor"/>
              </svg></a></div>

        <!-- Menu para ser chamado no modo responsivo -->
        <nav id="sidemenu">
            <div class="sidebar-header">

        <!-- Sidebar no modo Desktop  -->

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    
    <script>
        //Botão do menu ser clicável e chamar o sidemenu
        let showmenu = 1;
        let sidemenu = document.getElementById('sidemenu');
        let menu = document.getElementById('chamar-menu');
        menu.addEventListener('click', function(){
            showmenu ++;
            if(showmenu %2 == 0){
            sidemenu.style.display = 'block';
        }
        else{
            sidemenu.style.display = 'none';
        }
        return;
        });

        //Sempre que a dimensão da tela mudar, checar status do menu e, caso ele esteja ativo, mudar o display para 'none'
        document.body.onresize = function(){
    if (document.body.clientWidth > 768) {
        sidemenu.style.display = 'none';
        showmenu = 1;
    }
};
    </script>
</body>
